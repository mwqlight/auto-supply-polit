server:
  port: 8080

spring:
  application:
    name: supplychain-service
  
  datasource:
    url: jdbc:mysql://localhost:3306/supplychain_db?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
  
  redis:
    host: localhost
    port: 6379
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
  
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        enabled: false
      config:
        server-addr: localhost:8848
        import-check:
          enabled: false

logging:
  level:
    com.supplychain: debug

jwt:
  secret: mySecretKeyForSupplyChainApplicationWhichIsVeryLongAndSecure
  expiration: 86400000